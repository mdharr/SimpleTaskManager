<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Slayer</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
    <div class="particle ng-tns-c21-0"><video src="https://www.dragonsdogma.com/2/assets/images/media/ptcl.mp4" preload="auto" autoplay="" muted="" loop="" playsinline="" class="ng-tns-c21-0"></video></div>
    <img class="border-image left" src="https://www.totaltypescript.com/_next/image?url=%2Fassets%2Flanding%2Fflame-corner-left%402x.png&w=1080&q=100" alt="">
    <img class="border-image right" src="https://www.totaltypescript.com/_next/image?url=%2Fassets%2Flanding%2Fflame-corner-right%402x.png&w=640&q=100" alt="">
  <div class="container">
    <section class="title-wrapper">
        <h1 id="title">Task Slayer</h1>
        <p id="subheader">Get your priorities straight.</p>
    </section>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <input type="number" id="priorityInput" placeholder="Priority">
    <button onclick="addTask()">Add Task</button>
    <button onclick="completeTask()">Complete Task</button>
    <button onclick="resetInputs()">Reset</button>
    <button onclick="clearTasks()">Restart</button>
    <h2>Tasks</h2>
    <ul id="taskList" class="task-list"></ul>
    <h2>Completed Tasks</h2>
    <ul id="completedTasks" class="task-list"></ul>
  </div>
</body>
</html>
